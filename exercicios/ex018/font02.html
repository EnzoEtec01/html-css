<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'Lost Tribes';
            src: url('fontes/Lost Tribes.otf') format('opentype'), url('fontes/Lost Tribes.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;

        }

        h1{
            font-family: 'Lost Tribes', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
<body>

    <h1>Titulo</h1>

    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Inventore, suscipit explicabo. Non pariatur porro sint consectetur aliquam quia asperiores eveniet laboriosam accusamus, modi quam consequatur exercitationem quibusdam similique nihil inventore.</p>
    
</body>
</html>
